<script>

  // Array para armazenar Unidade cadastradas para validação de código de ativação 
 //let listaUnidadeCadastradas = [];

  /*validação dos campos ao que é solicitado*/

 function cadastrar() {
  var unidadeVar = unidade.value;

  if (unidadeVar.length <= 1) {
    alert("Atenção! Preencha por completo o nome da unidade!");
    return;
  }

  fetch("/unidades/cadastrar", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      unidadeServer: unidadeVar
    })
  })
    .then(function (resposta) {
      if (resposta.ok) {
        mensagem_erro.innerHTML = "Cadastro realizado com sucesso!";
        setTimeout(function () {
          window.location = "./dashboard/cards.html";
        }, 1000);
      } else {
        resposta.json().then(json => {
          mensagem_erro.innerHTML = json.mensagem;
        });
      }
    })
    .catch(function (erro) {
      console.error(`#ERRO: ${erro}`);
    });
}
